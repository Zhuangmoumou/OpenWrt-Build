name: Build OpenWrt Firmware

on:
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 检出代码
      - name: Checkout source code
        uses: actions/checkout@v3

      # 初始化编译环境
      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
          TZ: Asia/Shanghai
        run: |
          docker rmi `docker images -q`
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo -E rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d /usr/local/lib/android
          sudo -E apt-mark hold grub-efi-amd64-signed
          sudo -E apt update
          sudo -E apt -y purge azure-cli* docker* ghc* zulu* llvm* firefox google* dotnet* powershell* openjdk* mysql* php* mongodb* dotnet* snap*
          sudo -E apt -y full-upgrade
          sudo -E apt -y install ack antlr3 aria2 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip libpython3-dev qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
          sudo -E systemctl daemon-reload
          sudo -E apt -y autoremove --purge
          sudo -E apt clean
          sudo -E timedatectl set-timezone "Asia/Shanghai"
          echo "status=success" >> ${GITHUB_OUTPUT}

      # 克隆 Lede 源码
      - name: Clone Lede source
        run: |
          git clone -q --single-branch --depth=1 --branch=master https://github.com/coolsnowwolf/lede
          cd lede/
          sed -i 's|src-git luci https://github.com/coolsnowwolf/luci.git;openwrt-23.05|src-git luci https://github.com/coolsnowwolf/luci.git|g' feeds.conf.default
          sed -i '1i src-git kenzo https://github.com/kenzok8/openwrt-packages' feeds.conf.default
          sed -i '2i src-git small https://github.com/kenzok8/small' feeds.conf.default
          echo "status=success" >> ${GITHUB_OUTPUT}

      # 检查空间使用情况
      - name: Check space usage
        run: df -hT

      # 更新并安装 feeds
      - name: Update and install feeds
        run: |
          cd lede/
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 加载根目录下的配置文件
      - name: Load custom configuration
        run: |
          cd lede
          cp "${GITHUB_WORKSPACE}/config" .config

      # 下载包
      - name: Download packages
        run: |
          cd lede/
          make defconfig
          make download -j$(nproc)
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      # 编译固件
      - name: Build firmware
        run: |
          cd lede/
          echo -e "$(nproc) thread compile"
          make -j$(($(nproc) + 1))
          echo "status=success" >> ${GITHUB_OUTPUT}

      # 检查空间使用情况
      - name: Check space usage
        run: |
          echo "======================="
          echo "Space usage:"
          echo "======================="
          df -h
          echo "======================="
          du -sh ./openwrt

      # 上传dl
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: lede-dl
          path: openwrt/dl

      # 上传编译结果
      - name: Upload bin folders
        uses: actions/upload-artifact@v4
        with:
          name: lede-bin
          path: openwrt/bin
